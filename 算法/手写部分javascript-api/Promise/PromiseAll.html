<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const PromiseAll = (list) => {
        let count = 0;
        let completed = 0;
        const res = [];

        return new Promise((resolve, reject) => {
          list.forEach((task, i) => {
            count++;
            task()
              .then((data) => {
                res[i] = data;
                completed++;
                if (count == completed) {
                  resolve(res);
                }
              })
              .catch((err) => {
                reject(err);
              });
          });
        });
      };
    </script>
  </body>
</html>
