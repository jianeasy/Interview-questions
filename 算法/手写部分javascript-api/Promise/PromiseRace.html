<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const PromiseRace = (list) => {
        return new Promise((resolve, reject) => {
          list.forEach((task, i) => {
            task()
              .then((data) => {
                resolve(data);
              })
              .catch((err) => {
                reject(err);
              });
          });
        });
      };
    </script>
  </body>
</html>
