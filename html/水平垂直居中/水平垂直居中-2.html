<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中-2</title>
</head>
<style>
    .container {
        width: 400px;
        height: 400px;
        border: #000 1px solid;
        margin-left: 50px;
        position: relative;
    }
    .item{
        width: 100px;
        height: 100px;
        background-color: #87c;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
    }
</style>
<body>
    <div>
        <div class="container">
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
